
<!DOCTYPE html>
<html >
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr" value="<%= person.name %>" >
    </div>
    <div class="form-group">
      <label for="usr">college:</label>
      <input type="text" class="form-control" id="college" value="<%= person.college %>">
    </div>
    <div class="form-group">
      <label for="usr">course:</label>
      <input type="text" class="form-control" id="course" value="<%= person.course %>">
    </div>
    <div class="form-group">
      <label for="usr">Sem:</label>
      <input type="number" class="form-control" id="sem" value="<%= person.sem %>">
    </div>
    <div class="form-group">
      <label for="usr">Contact no:</label>
      <input type="number" class="form-control" id="con" value="<%= person.con%>">
    </div>
    <div class="form-group">
      <label for="usr">Facebook:</label>
      <input type="url" class="form-control" id="college" value="<%= person.fblink %>">
    </div>
  
    <div class="form-group">
    <label for="usr">File input</label>
    <input type="file" class="form-control-file" id="photo" aria-describedby="fileHelp">
    
  </div>

<button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
